<div  class="container">
    <div class="content" *ngFor=" let parcel of parcels"
     [routerLink]="['/products', parcel.id]"
     [queryParams]="{showEmail:parcel.id>2?'false':'true'}"
     >
      
        <h1>{{parcel.name | uppercase}}</h1>
        <p>{{parcel.email | uppercase}}</p>
        <p>{{parcel.destination | uppercase}}</p>
    </div>
</div>
